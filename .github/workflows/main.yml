name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Match the original project-era toolchain: AGP 7.x works best with JDK 11.
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    # Chaquopy 12.x uses a host Python during build.
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    # Install Android SDK components compatible with compileSdk 33.
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Install SDK packages
      run: |
        sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        yes | sdkmanager --licenses

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      env:
        # Ensure Chaquopy can find Python on CI.
        CHAQUOPY_PYTHON: python3
      run: ./gradlew --no-daemon assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TVBoxOS-debug
        path: app/build/outputs/apk/**/TVBox_*.apk
